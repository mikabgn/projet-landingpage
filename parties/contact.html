<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <form>
        <label for="exampleInputPassword1" class="form-label">Votre mail :</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="exampleInputPassword1"><i class="bi bi-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label=""
                   aria-describedby="addon-wrapping">

        </div>
        <label for="exampleInput" class="form-label mt-3">Votre nom :</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="exampleInput"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label=""
                   aria-describedby="addon-wrapping">
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Quelle est le theme de votre questions</label>
            <select id="disabledSelect" class="form-select">
                <option>Abonnement</option>
                <option>Probleme technique</option>
                <option>Perte de compte</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label"></label>
            <input type="text" id="disabledTextInput" class="form-control"
                   placeholder="Votre question">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning">Envoyer
            </button>
        </div>
    </form>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
